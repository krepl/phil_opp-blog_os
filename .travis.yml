language: rust
cache: cargo    # cache Cargo packages
rust:
  - nightly
os:
  - osx
  - linux
  - windows
matrix:
  fast_finish: true
script:
  - rustup component add rust-src
  - cargo install cargo-xbuild
  - cargo install bootimage --version "^0.5.0"
  - bootimage build --verbose
  - bootimage test --verbose
